<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tracking Intelligence System</title>
  <link rel="icon" type="image/x-icon" href="tio.ico">
  <!-- Mapbox -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Socket.IO desde CDN -->
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css" />
  <!-- Script principal -->
  <script defer src="scripts/tiempo_real.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">🛰️ <span>Tracking System</span></div>
      <nav>
        <ul>
          <li class="active" data-module="none">⏱ Tiempo Real</li>
          <li data-module="analisis.html">📊 Análisis</li>
          <li data-module="alertas.html">⚠️ Alertas</li>
          <li data-module="configuracion.html">⚙️ Configuración</li>
          <li data-module="about.html">ℹ️ Acerca de</li>
        </ul>
      </nav>
    </aside>
    <!-- Contenedor principal con mapa -->
    <main id="main-content">
      <div id="map"></div>
      <!-- Panel dinámico para los módulos -->
      <div id="module-container" class="hidden">
        <button id="close-module">✖</button>
        <div id="module-content">Cargando...</div>
      </div>
    </main>
  </div>

  <div id="module-container" class="hidden">
  <button id="close-module"></button>
  <div id="module-content">
    <div id="alerts-module" class="module hidden">
      <h2>Alertas</h2>
      <ul id="alerts-list"></ul>
      <h2>Tabletas Estáticas</h2>
      <ul id="static-tablets-list"></ul>
    </div>
    <!-- Otros módulos -->
  </div>
</div>

</body>
</html>
